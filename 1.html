<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.container {
			width: 200px;
			height: 200px;
			position: relative;
			overflow: hidden;
		}
		
		.background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.5);
			backdrop-filter: blur(10px);
			z-index: -1;
		}
		
		.content {
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 50px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="background"></div>
	<div class="content">Content</div>
</div>
</body>
</html>
